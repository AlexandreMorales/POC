<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Poolingnos</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="menu-container">
      <input type="checkbox" id="menuToggle" />

      <div class="hamburger-menu">
        <span class="hamburger-slice hamburger-slice-1"></span>
        <span class="hamburger-slice hamburger-slice-2"></span>
        <span class="hamburger-slice hamburger-slice-3"></span>
      </div>

      <ul id="menu">
        <li>
          <label for="debugMode"
            >Debug Mode
            <input type="checkbox" class="checkbox" id="debugMode" />
          </label>
        </li>
        <li>
          <label for="passTime"
            >Pass Time
            <input type="checkbox" class="checkbox" id="passTime" />
          </label>
        </li>
        <li>
          <label for="rotationAnimation"
            >Animate on Rotate
            <input type="checkbox" class="checkbox" id="rotationAnimation" />
          </label>
        </li>
        <li>
          <label for="showPos"
            >Show Position
            <input type="checkbox" class="checkbox" id="showPos" />
          </label>
        </li>
        <li>
          <label for="showChunks"
            >Show Chunk border
            <input type="checkbox" class="checkbox" id="showChunks" />
          </label>
        </li>
        <li>
          <label for="usePerspective"
            >Perspective Mode
            <p>(Experimental)</p>
            <input type="checkbox" class="checkbox" id="usePerspective" />
          </label>
        </li>
        <li>
          <label for="showSelectedCell"
            >Show Selected Cell
            <input type="checkbox" class="checkbox" id="showSelectedCell" />
          </label>
        </li>
        <li>
          <label for="rain"
            >Rain
            <input type="checkbox" class="checkbox" id="rain" />
          </label>
        </li>
        <li>
          <label for="clouds"
            >Clouds
            <input type="checkbox" class="checkbox" id="clouds" />
          </label>
        </li>
        <li>
          <label for="digitalClock"
            >Digital Clock
            <input type="checkbox" class="checkbox" id="digitalClock" />
          </label>
        </li>
        <li>
          <label for="music"
            >Music
            <input type="checkbox" class="checkbox" id="music" />
          </label>
        </li>
        <li>
          <label for="mapGeneration"
            >Map Generation
            <select id="mapGeneration"></select>
          </label>
        </li>
        <li class="hide-mobile">
          <label for="zoom"
            >Zoom
            <input type="range" id="zoom" tabindex="-1" />
          </label>
        </li>

        <div class="hide-mobile">
          <li>Controls</li>
          <li>
            <p><bold>WASD</bold> - Change direction</p>
          </li>
          <li>
            <p><bold>Arrows</bold> - Walk</p>
          </li>
          <li>
            <p><bold>1, 2, 3, 4</bold> - Dig, Place, Boat, Map</p>
          </li>
          <li>
            <p><bold>F</bold> - Use Item</p>
          </li>
          <li>
            <p><bold>Shift</bold> - Change Polygon</p>
          </li>
          <li>
            <p><bold>Space</bold> - Pass Time</p>
          </li>
        </div>
      </ul>
    </div>
    <div id="container">
      <div id="draw-container">
        <div id="canvas-container"></div>
        <div id="entities">
          <img id="player" src="images/player/up.png" />
        </div>
      </div>
      <div id="weather">
        <div id="rain-container"></div>
        <div id="clouds-container"></div>
      </div>
    </div>
    <div id="widgets">
      <div id="clock-container">
        <div id="analog-clock" class="widgets-item"></div>
        <div id="digital-clock" class="widgets-item">
          <div id="digital-clock-hours" class="digit-container">
            <div class="digit digit-tens">
              <div class="segment segment-1 n0 n2 n3 n5 n6 n7 n8 n9"></div>
              <div class="segment segment-2 n0 n4 n5 n6 n8 n9"></div>
              <div class="segment segment-3 n0 n1 n2 n3 n4 n7 n8 n9"></div>
              <div class="segment segment-4 n2 n3 n4 n5 n6 n8 n9"></div>
              <div class="segment segment-5 n0 n2 n6 n8"></div>
              <div class="segment segment-6 n0 n1 n3 n5 n4 n6 n7 n8 n9"></div>
              <div class="segment segment-7 n0 n2 n3 n5 n6 n8 n9"></div>
            </div>
            <div class="digit digit-units">
              <div class="segment segment-1 n0 n2 n3 n5 n6 n7 n8 n9"></div>
              <div class="segment segment-2 n0 n4 n5 n6 n8 n9"></div>
              <div class="segment segment-3 n0 n1 n2 n3 n4 n7 n8 n9"></div>
              <div class="segment segment-4 n2 n3 n4 n5 n6 n8 n9"></div>
              <div class="segment segment-5 n0 n2 n6 n8"></div>
              <div class="segment segment-6 n0 n1 n3 n5 n4 n6 n7 n8 n9"></div>
              <div class="segment segment-7 n0 n2 n3 n5 n6 n8 n9"></div>
            </div>
          </div>
          <div id="digital-clock-colons"></div>
          <div id="digital-clock-minutes" class="digit-container">
            <div class="digit digit-tens">
              <div class="segment segment-1 n0 n2 n3 n5 n6 n7 n8 n9"></div>
              <div class="segment segment-2 n0 n4 n5 n6 n8 n9"></div>
              <div class="segment segment-3 n0 n1 n2 n3 n4 n7 n8 n9"></div>
              <div class="segment segment-4 n2 n3 n4 n5 n6 n8 n9"></div>
              <div class="segment segment-5 n0 n2 n6 n8"></div>
              <div class="segment segment-6 n0 n1 n3 n5 n4 n6 n7 n8 n9"></div>
              <div class="segment segment-7 n0 n2 n3 n5 n6 n8 n9"></div>
            </div>
            <div class="digit digit-units">
              <div class="segment segment-1 n0 n2 n3 n5 n6 n7 n8 n9"></div>
              <div class="segment segment-2 n0 n4 n5 n6 n8 n9"></div>
              <div class="segment segment-3 n0 n1 n2 n3 n4 n7 n8 n9"></div>
              <div class="segment segment-4 n2 n3 n4 n5 n6 n8 n9"></div>
              <div class="segment segment-5 n0 n2 n6 n8"></div>
              <div class="segment segment-6 n0 n1 n3 n5 n4 n6 n7 n8 n9"></div>
              <div class="segment segment-7 n0 n2 n3 n5 n6 n8 n9"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="compass" class="widgets-item">
        <p id="compass-north" class="compass-letter">N</p>
        <p id="compass-east" class="compass-letter">E</p>
        <p id="compass-west" class="compass-letter">W</p>
        <p id="compass-south" class="compass-letter">S</p>
        <div id="compass-arrow"></div>
      </div>
    </div>
    <div id="toolbar">
      <div id="toolbar-dig" class="toolbar-selected">
        <p class="hide-mobile">1</p>
        <img src="images/tools/picaxe.png" />
      </div>
      <div id="toolbar-place">
        <p class="hide-mobile">2</p>
        <canvas id="place-canvas"></canvas>
      </div>
      <div id="toolbar-boat">
        <p class="hide-mobile">3</p>
        <img src="images/boat/left.png" />
      </div>
      <div id="toolbar-map">
        <p class="hide-mobile">4</p>
        <canvas id="map-canvas"></canvas>
      </div>
    </div>
    <div id="mobile-hud">
      <div id="selection-stick-left" class="selection-stick"></div>
      <div id="selection-stick-right" class="selection-stick"></div>
      <img id="rotate-left" src="images/tools/rotate_left.png" />
      <div id="change-poly">
        <img id="current-poly" />
        <div class="long-arrow-right"></div>
        <img id="next-poly" />
      </div>
      <img id="rotate-right" src="images/tools/rotate_right.png" />
    </div>
  </body>
  <script type="module" src="js/start.js"></script>
</html>
