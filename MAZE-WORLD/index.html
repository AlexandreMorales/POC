<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="menu-container">
      <input type="checkbox" id="menuToggle" />

      <span></span>
      <span></span>
      <span></span>

      <ul id="menu">
        <li>
          <label for="debugMode"
            >Debug Mode
            <input type="checkbox" class="checkbox" id="debugMode" />
          </label>
        </li>
        <li>
          <label for="passTime"
            >Pass Time
            <input type="checkbox" class="checkbox" id="passTime" />
          </label>
        </li>
        <li>
          <label for="rotationAnimation"
            >Animate on Rotate
            <input type="checkbox" class="checkbox" id="rotationAnimation" />
          </label>
        </li>
        <li>
          <label for="rotationAnimationWithZoom"
            >Animate on Rotate With Zoom
            <input type="checkbox" class="checkbox" id="rotationAnimationWithZoom" />
          </label>
        </li>
        <li>
          <label for="showPos"
            >Show Position
            <input type="checkbox" class="checkbox" id="showPos" />
          </label>
        </li>
        <li>
          <label for="showChunks"
            >Show Chunk border
            <input type="checkbox" class="checkbox" id="showChunks" />
          </label>
        </li>
        <li>
          <label for="usePerspective"
            >Perspective Mode
            <p>(Experimental)</p>
            <input type="checkbox" class="checkbox" id="usePerspective" />
          </label>
        </li>
        <li>
          <label for="keepTrianglePosition"
            >Keep Triangle Position
            <input type="checkbox" class="checkbox" id="keepTrianglePosition" />
          </label>
        </li>
        </li>
        <li>
          <label for="showSelectedCell"
            >Show Selected Cell
            <input type="checkbox" class="checkbox" id="showSelectedCell" />
          </label>
        </li>
        <li>
          <label for="mapGeneration"
            >Map Generation
            <select id="mapGeneration"></select>
          </label>
        </li>
        <li class="hide-mobile">
          <label for="zoom"
            >Zoom
            <input type="range" id="zoom" tabindex="-1" />
          </label>
        </li>

        <div class="hide-mobile">
          <li>Controls</li>
          <li>
            <p><bold>WASD</bold> - Change direction</p>
          </li>
          <li>
            <p><bold>Arrows</bold> - Walk</p>
          </li>
          <li>
            <p><bold>Q</bold> - Rotate Left</p>
          </li>
          <li>
            <p><bold>E</bold> - Rotate Right</p>
          </li>
          <li>
            <p><bold>R</bold> - Dig</p>
          </li>
          <li>
            <p><bold>F</bold> - Place</p>
          </li>
          <li>
            <p><bold>B</bold> - Place/Enter/Leave Boat</p>
          </li>
          <li>
            <p><bold>Shift</bold> - Change Polygon</p>
          </li>
          <li>
            <p><bold>Space</bold> - Pass Time</p>
          </li>
        </div>
      </ul>
    </div>
    <div id="container">
      <div id="spin-container">
        <div id="draw-container">
          <div id="canvas-container"></div>
          <div id="entities">
            <img id="player" src="images/player/up.png" />
          </div>
        </div>
      </div>
      <div id="mobile-hud">
        <button type="button" id="change-poly">Change Polygon</button>
        <button type="button" id="use-boat">Use Boat</button>
        <button type="button" id="dig">Dig</button>
        <button type="button" id="place">Place</button>
        <button type="button" id="rotate-left">Rotate L</button>
        <button type="button" id="rotate-right">Rotate R</button>
      </div>
    </div>
  </body>
  <script type="module" src="js/start.js"></script>
</html>
