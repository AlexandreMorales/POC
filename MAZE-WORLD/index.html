<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="container">
      <div id="draw-container">
        <canvas id="canvas-ground"></canvas>
        <canvas id="canvas-wall"></canvas>
        <div id="entities">
          <img id="player" src="images/player/up.png" />
        </div>
      </div>
      <div id="mobile-hud">
        <button type="button" class="mobile-btn" id="change-poly">
          Change Polygon
        </button>
        <button type="button" class="mobile-btn" id="dig">Dig</button>
        <button type="button" class="mobile-btn" id="place">Place</button>
        <button type="button" class="mobile-btn" id="rotate-left">
          Rotate L
        </button>
        <button type="button" class="mobile-btn" id="rotate-right">
          Rotate R
        </button>
      </div>
    </div>
    <input type="range" id="zoom" tabindex="-1" />
  </body>
  <script type="module" src="js/start.js"></script>
</html>
