<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="dist/min.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="play-container">
        <div id="battle-container"></div>
        <dialog id="shop-dialog">
          <div id="shop-items-container"></div>
          <div id="shop-actions">
            <button id="shop-close">Return</button>
            <button id="shop-reroll">
              Reroll:
              <p id="shop-reroll-price">0</p>
            </button>
          </div>
        </dialog>
      </div>
      <div id="infos-container">
        <label
          >Points:
          <p id="points"></p
        ></label>
        <label
          >Points per Second:
          <p class="shop-infos" id="pointsPerSecond"></p
        ></label>
        <label
          >Points per Kill:
          <p class="shop-infos" id="pointsPerKill"></p
        ></label>
        <label
          >Initial Spawn:
          <p class="shop-infos" id="initialSpawn"></p
        ></label>
        <label
          >Entities per Spawn:
          <p class="shop-infos" id="entitiesPerSpawn"></p
        ></label>
        <label
          >Seconds to Entities Spawn:
          <p class="shop-infos" id="secondsToSpawn"></p
        ></label>
        <label
          >Seconds to Dvd Spawn:
          <p class="shop-infos" id="secondsToDvdSpawn"></p
        ></label>
        <label
          >Seconds to Evolutions Spawn:
          <p class="shop-infos" id="secondsToEvolutionSpawn"></p
        ></label>
        <label
          >Repeat Player Type:
          <p class="shop-infos" id="repeatPlayerType"></p
        ></label>
        <label
          >Player Speed:
          <p class="shop-infos" id="playerSpeed"></p
        ></label>
        <label
          >Kills to Evolve:
          <p class="shop-infos" id="killsToEvolve"></p
        ></label>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="dist/min.js"></script>
</html>
